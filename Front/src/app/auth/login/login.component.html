<section class="login-section">
    <div class="login-section__form">
        <div class="login-section__head">
            <h3>Login</h3>
        </div>

        <form #loginForm="ngForm" class="login-section__form--form-element">
            <div class="login-section__form--field">
                <input id="รง" name="username" type="text" class="form-control form-control-input" [(ngModel)]="loginFormModel.username" required>
                <label for = "loginFormModel">Usuario</label>
            </div>
    
            <div class="login-section__form--field">
                <input id="password" name="password" type="password" class="form-control form-control-input" [(ngModel)]="loginFormModel.password" required>
                <label for="password">Password</label>
            </div>
    
            <button [disabled]="!loginForm.valid" class="btn btn-outline-light btn-lg px-5" *ngIf="!authService.isLoggedIn" (click)="login(loginForm)">Login</button>
            <button class="btn btn-outline-light btn-lg px-5" *ngIf="authService.isLoggedIn" (click)="logout()">Logout</button>
        </form>
    </div>
</section>
